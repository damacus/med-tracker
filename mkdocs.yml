---
site_name: MedTracker Documentation
site_description: >-
  Documentation for the MedTracker medication tracking application
site_author: MedTracker Team
repo_url: https://github.com/damacus/med-tracker
repo_name: damacus/med-tracker

theme:
  name: material
  palette:
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Design:
      - Architecture: design.md
      - User Management: user-management.md
  - Guides:
      - OAuth Setup: oauth-setup.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/damacus/med-tracker
