---
services:
  db:
    image: postgres:18-alpine
    hostname: db
    environment:
      POSTGRES_USER: medtracker_test
      POSTGRES_PASSWORD: medtracker_test_password
      POSTGRES_DB: medtracker_test
    ports:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medtracker_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      default:
        aliases:
          - db

  web:
    image: med-tracker-test:latest
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: test
      TEST_DATABASE_ADAPTER: postgresql
      DATABASE_URL: >-
        postgres://medtracker_test:medtracker_test_password@db:5432/medtracker_test
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
      - ./tmp/capybara:/app/tmp/capybara
    stdin_open: true
    tty: true

volumes:
  bundle_cache:
  node_modules:
