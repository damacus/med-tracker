---
pre-push:
  jobs:
    - name: gems audit
      tags:
        - backend
        - security
      run: bundle audit

pre-commit:
  parallel: true
  jobs:
    - run: yarn eslint {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: rubocop
      glob: "*.rb"
      exclude:
        - config/application.rb
        - config/routes.rb
      run: bundle exec rubocop --force-exclusion {all_files}
