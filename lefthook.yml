---
pre-push:
  parallel: true
  jobs:
    - name: protect-main
      run: |
        current_branch=$(git rev-parse --abbrev-ref HEAD)
        if [ "$current_branch" = "main" ]; then
          echo "‚ùå Direct pushes to main are not allowed. Use a feature branch and PR."
          exit 1
        fi

    - name: gems audit
      tags:
        - backend
        - security
      run: bundle audit

    - name: rubocop
      tags:
        - backend
        - linting
      run: bundle exec rubocop {staged_files}

    - name: rspec
      tags:
        - backend
        - testing
      glob: "*.rb"
      run: |
        echo "üß™ Running RSpec tests..."
        if command -v docker >/dev/null 2>&1 && docker info >/dev/null 2>&1; then
          task test
        else
          echo "‚ö†Ô∏è  Docker not available, skipping RSpec tests"
          echo "Please start Docker daemon to run full test suite"
        fi

pre-commit:
  parallel: true
  jobs:
    - name: rubocop
      glob: "*.rb"
      exclude:
        - config/application.rb
        - config/routes.rb
      run: bundle exec rubocop --force-exclusion {all_files}
