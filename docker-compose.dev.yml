---
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: medtracker
      POSTGRES_PASSWORD: medtracker_password
      POSTGRES_DB: medtracker_development
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medtracker -d medtracker_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      RAILS_FORCE_SSL: "false"
      DATABASE_URL: >-
        postgresql://medtracker:medtracker_password@db:5432/medtracker_development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
      - storage_data:/app/storage
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:
  bundle_cache:
  node_modules:
  storage_data:
