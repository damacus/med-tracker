---
- name: Paracetamol
  dosage_amount: 500
  dosage_unit: mg
  current_supply: 80
  reorder_threshold: 20
  description: >-
    Paracetamol is a common painkiller for treating aches and pains, as well as
    symptoms of colds and flu. It can also be used to reduce a high temperature
    and treat inflammation.
  warnings: >-
    Do not exceed the recommended dose. If symptoms persist for more than 3
    days, consult your doctor. Contains paracetamol - do not use with
    other paracetamol-containing products.

- name: Ibuprofen
  dosage_amount: 200
  dosage_unit: mg
  current_supply: 30
  reorder_threshold: 10
  description: >-
    Ibuprofen is a nonsteroidal anti-inflammatory drug (NSAID) used for
    treating pain, fever, and inflammation.
  warnings: >-
    May cause stomach upset. Take with food or milk. Do not take if you
    have a history of stomach ulcers.

- name: Aspirin
  dosage_amount: 300
  dosage_unit: mg
  current_supply: 25
  reorder_threshold: 10
  description: >-
    Aspirin is used to treat pain, reduce inflammation and lower fever. It can
    also be taken in low doses to help prevent heart attacks and strokes in
    high-risk patients.
  warnings: >-
    Not suitable for children under 16. Do not exceed 4000mg in 24 hours. May
    cause stomach irritation. If symptoms persist, consult your doctor.

- name: Calpol
  dosage_amount: 5
  dosage_unit: ml
  current_supply: 35
  reorder_threshold: 10
  description: >-
    Calpol is a brand of children's medicine that contains paracetamol. It is
