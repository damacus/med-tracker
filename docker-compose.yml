---
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: medtracker
      POSTGRES_PASSWORD: medtracker_password
      POSTGRES_DB: medtracker_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://medtracker:medtracker_password@db:5432/medtracker_production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    ports:
      - "80:80"
    volumes:
      - storage_data:/rails/storage
    command: >
      sh -c "
        bin/rails db:prepare &&
        ./bin/thrust ./bin/rails server
      "

volumes:
  postgres_data:
  storage_data:
